<div class="board__background board__background--game">
    <div class="player-name__box player-name__box--player-1">
        <div class="player-name__text">{{player1}}</div>
    </div>

    <div class="player-name__box player-name__box--player-2">
        <div class="player-name__text">{{player2}}</div>
    </div>

    <div class="card card--out-board card--player-1 card--player-1-appearance-deck-4"></div>
    <div class="card card--out-board card--player-1 card--player-1-appearance-deck-3"></div>
    <div class="card card--out-board card--player-1 card--player-1-appearance-deck-2"></div>
    <div class="card card--out-board card--player-1 card--player-1-appearance-deck-1"></div>
    <div class="card card--out-board card--player-1 card--player-1-appearance-deck-0"></div>
    <div class="card card--out-board card--player-2 card--player-2-appearance-deck-4"></div>
    <div class="card card--out-board card--player-2 card--player-2-appearance-deck-3"></div>
    <div class="card card--out-board card--player-2 card--player-2-appearance-deck-2"></div>
    <div class="card card--out-board card--player-2 card--player-2-appearance-deck-1"></div>
    <div class="card card--out-board card--player-2 card--player-2-appearance-deck-0"></div>
    <div class="score score--player-1"></div>
    <div class="score score--player-2"></div>
    <div class="player-selector player-selector--draw player-selector--hide"></div>
    <div id="card-name-message"
         class="message message--info message--bottom message--hidden message--text-center"></div>
</div>
