<div class="board" tabindex="-1">
    <div class="board__game-area">
    </div>
    <div class="message message__focus">
        Please click on the game area to play.
        <h3>Controls</h3>
        <ul>
            <li><span class="key">↑</span> ,
                <span class="key">↓</span> ,
                <span class="key">←</span> ,
                <span class="key">→</span> - Move the cursor
            </li>
            <li><span class="key">Enter</span> - Validate</li>
            <li><span class="key">Esc</span> - Cancel</li>
        </ul>
    </div>
    <audio id="specialSound">
        <source src="assets/sounds/special.mp3" type="audio/mpeg">
    </audio>
    <audio id="selectSound">
        <source src="assets/sounds/select.mp3" type="audio/mpeg">
    </audio>
    <audio id="cancelSound">
        <source src="assets/sounds/cancel.mp3" type="audio/mpeg">
    </audio>
    <audio id="cardGameGameMusic" loop>
        <source src="assets/sounds/music.mp3" type="audio/mpeg">
    </audio>
    <audio id="cardGameVictoryMusic">
        <source src="assets/sounds/victory.mp3" type="audio/mpeg">
    </audio>
</div>
